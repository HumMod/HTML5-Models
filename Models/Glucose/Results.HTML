<html>
<head>
<title> Glucose : Results </title>

<link
  rel='stylesheet'
  type='text/css'
  href='../../Style.CSS'
>

<script language = "javascript" src = "Results.JS"></script>
<script language = "javascript" src = "../../Drawing/Drawing.JS"></script>
<script language = "javascript" src = "../../Drawing/Painter.JS"></script>
<script language = "javascript" src = "../../Drawing/Reference.JS"></script>
<script language = "javascript" src = "../../Drawing/Value.JS"></script>
<script language = "javascript" src = "../../Drawing/MinMax.JS"></script>
<script language = "javascript" src = "../../Drawing/LineGraph.JS"></script>
<script language = "javascript" src = "../../Drawing/LineTools.JS"></script>
<script language = "javascript" src = "../../Drawing/PlotLine.JS"></script>
<script language = "javascript" src = "../../Drawing/PlotSymbol.JS"></script>
<script language = "javascript" src = "../../Drawing/GraphTools.JS"></script>
<script language = "javascript" src = "../../Drawing/EditBox.JS"></script>
<script language = "javascript" src = "../../Drawing/Symbol.JS"></script>
<script language = "javascript" src = "../../Drawing/SymbolDraw.JS"></script>
<script language = "javascript" src = "../../Drawing/BarGraph.JS"></script>
<script language = "javascript" src = "../../Drawing/BarTools.JS"></script>
<script language = "javascript" src = "../../Drawing/CurveGraph.JS"></script>
<script language = "javascript" src = "../../Drawing/CurveTools.JS"></script>
<script language = "javascript" src = "../../Drawing/Info.JS"></script>
<script language = "javascript" src = "../../Drawing/RadioButtons.JS"></script>

</head>

<body onload = "Results.NewPanel()">

<div class="LeftColumn">
<img src = "../../Drawing/Chart.BMP"> Results

<p><span id='X'></span>

<p>
<span id='G-Conc'></span>
<br>
<span id='G-Liver' class='Indented'></span>
<br>
<span id='G-Rate' class='Indented'></span>
<br>
<span id='G-Cells' class='Indented'></span>

<p>
<span id='I-Conc'></span>
<br>
<span id='I-Secrete' class='Indented'></span>
<br>
<span id='I-Rate' class='Indented'></span>
<br>
<span id='I-Clear' class='Indented'></span>

<p> Glucose Pump
<input 
  type='radio'
  name='G-Button'
  id='G-Switch0'
  onclick='RadioButtons.Clicked("G-Switch", 0)'
> Off

<input 
  type='radio'
  name='G-Button'
  id='G-Switch1'
  onclick='RadioButtons.Clicked("G-Switch", 1)'
> On

<br>
<input type='text' id='G-SettingBox' size='6'>
<button onclick='EditBox.Clicked("G-Setting")'> OK </button>
<span id='G-Setting'></span>

<p> Insulin Pump
<input 
  type='radio'
  name='I-Button'
  id='I-Switch0'
  onclick='RadioButtons.Clicked("I-Switch", 0)'
> Off

<input 
  type='radio'
  name='I-Button'
  id='I-Switch1'
  onclick='RadioButtons.Clicked("I-Switch", 1)'
> On


<br>
<input type='text' id='I-SettingBox' size='6'>
<button onclick='EditBox.Clicked("I-Setting")'> OK </button>
<span id='I-Setting'></span>

</div>

<div class="RightColumn">
<canvas id='Canvas-G'></canvas>
<br>
<canvas id='Canvas-I'></canvas>

</div>

</body>
</html>

<!-- End -->
