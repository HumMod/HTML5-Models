<span class='Title'> Overview </span>

<p>
There are no differential or implicit
equations in this model.  Instead,
independent variable X represents heart
chamber volume.

<p>
Volume is used to calculate sarcomere length.
Sarcomere length is used to calculate tension
and tension is used to calculate pressure.
